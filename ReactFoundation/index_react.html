<html>
    <body>
        <div id="app"></div>
        <!-- unpkg.comは、npmで公開されているパッケージをCDNとして利用できるサービス -->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- Babel Script -->
        <!-- 
        Babelは、JSXや最新のJavaScript構文をブラウザが理解できるJavaScriptに変換してくれる変換器
        今回のケースだとjsxはブラウザで解釈できないので、Babelを使って変換する必要がある
        -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/jsx">
          const domNode = document.getElementById('app');


          // Reactのコンポーネントは、関数またはクラスとして定義
          // React コンポーネントは、プレーンな HTML や JavaScript と区別するために大文字にする必要あり
          function Header({ title }) {
            return <h1>{`Cool ${title}`}</h1>;
          }
           
          function HomePage() {
            const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];

            const [likes, setLikes] = React.useState(0);
 
            function handleClick() {
              setLikes(likes + 1);
            }
           
            return (
              <div>
                <Header title="Develop. Preview. Ship." />
                <ul>
                  {names.map((name) => (
                    <li>{name}</li>
                  ))}
                </ul>
                <button onClick={handleClick}>Likes ({likes})</button>
              </div>
            );
          }
           
          const root = ReactDOM.createRoot(app);
          root.render(<HomePage />);
        </script>
    </body>
</html>
